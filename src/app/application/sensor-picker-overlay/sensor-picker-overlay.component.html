<div class="backdrop" [class.active]="isOpen">
  <div class="overlay">
    <i class="close fas fa-times" (click)="close()"></i>
    <div class="title">Válassza ki a szenzort, amit hozzáadni szeretne.</div>
    <div class="sensor-list">
      <div class="sensors" *ngFor="let device of devices">
        <div class="sensor-name">{{ device.deviceAdress }}</div>
        <i class="fas fa-plus add" (click)="addSensor(device)"></i>
      </div>
    </div>
  </div>
</div>
